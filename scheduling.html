<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare App - Schedule Appointment</title>
    <style>
        /* CSS Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h2 {
            margin-bottom: 16px;
            font-size: 1.25em;
            color: #333;
        }

        label {
            margin-top: 10px;
            display: block;
            font-size: 0.9em;
            color: #666;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 0.9em;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            background-color: #0056b3;
        }

        .form-section {
            margin-bottom: 20px;
        }

        .time-slots {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: space-between;
        }

        .time-slots button {
            width: 48%;
            padding: 8px;
            background-color: #e0e0e0;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
        }

        .time-slots button:hover {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Appointment Details Form -->
        <div class="form-section">
            <h2>Enter Details</h2>
            <label for="patientName">Patient's Name:</label>
            <input type="text" id="patientName" placeholder="Enter your name">

            <label for="contactNumber">Contact Number:</label>
            <input type="tel" id="contactNumber" placeholder="Enter mobile number">

            <label for="problem">Problem:</label>
            <select id="problem">
                <option value="fever">Fever</option>
                <option value="cold">Cold</option>
                <option value="headache">Headache</option>
                <option value="other">Other</option>
            </select>

            <button>Next</button>
        </div>

        <!-- Calendar & Time Slot Selection -->
        <div class="form-section">
            <h2>Select Date and Time</h2>
            <label for="appointmentDate">Date:</label>
            <input type="date" id="appointmentDate">

            <h3>Select Time Slot:</h3>
            <div class="time-slots">
                <button>10:30 AM</button>
                <button>11:30 AM</button>
                <button>2:30 PM</button>
                <button>4:30 PM</button>
            </div>

            <button>Confirm</button>
        </div>

        <!-- Confirmation Message -->
        <div class="form-section">
            <h2>Appointment Scheduled Successfully!</h2>
            <p>Thank you for scheduling an appointment. You will receive confirmation details soon.</p>
        </div>
    </div>

</body>
</html>
